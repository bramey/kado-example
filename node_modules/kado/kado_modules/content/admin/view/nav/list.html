{{>header}}
    <div class="container-fluid">
      <div>
        <div class="float-right">
          <a class="btn btn-success" href="{{_u._content_nav_create}}">
            <span class="fa fa-plus"></span> {{_l.create}} {{_l.content.content_nav}}
          </a>
        </div>
        <h1>{{_l.content.content_nav}} {{_l.list}}</h1>
      </div>
      <table id="table" class="table table-bordered" data-remove="id" data-remove-uri="{{{_baseUrl}}}{{{_u._content_nav_remove}}}">
        <thead>
        <tr>
          <th data-name="title" data-uri="{{{_baseUrl}}}{{{_u._content_nav_edit}}}" data-link="id">{{_l.content.title}}</th>
          <th data-name="uri" data-uri="{{{_baseUrl}}}{{{_u._content_nav_edit}}}" data-link="id">{{_l.content.uri}}</th>
          <th data-name="sortNum">{{_l.doc.sort_num}}</th>
        </tr>
        </thead>
      </table>
    </div>
{{>footer}}
