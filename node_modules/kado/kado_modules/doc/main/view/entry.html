{{>header}}
  <main role="main" class="container">
    <div class="row">
      <div class="col-md-9 blog-main">
        <div class="blog-post">
          <h2 class="blog-post-title">{{doc.title}}</h2>
          <p class="blog-post-meta">{{#_printDate}}{{doc.createdAt}}{{/_printDate}}</p>
          <div class="tui-content" id="content" data-src="{{{doc.content}}}"></div>
          <noscript><div class="basic-content">{{{doc.contentRaw}}}</div></noscript>
        </div><!-- /.document -->
      </div>
      <aside class="col-md-3 blog-sidebar">
        <h5>Index</h5>
        {{#docList}}
        <div><a href="{{{_baseUrl}}}{{{_u._doc}}}/{{{project.uri}}}/{{{version.name}}}/{{{uri}}}">{{title}}</a></div>
        {{/docList}}
      </aside>
    </div>
  </main>
{{>footer}}
