{{>header}}
    <div class="container-fluid">
      <div>
        <div class="float-right">
          <span>&nbsp;</span>
          <a class="btn btn-success" href="{{{_baseUrl}}}{{{_u._doc_create}}}">
            <span class="fa fa-plus"></span> {{_l.create}} {{_l.doc.doc}}
          </a>
        </div>
        <h1>{{_l.doc.doc}} {{_l.list}}</h1>
      </div>
      <table id="table" class="table table-bordered" data-remove="id" data-remove-uri="{{{_baseUrl}}}{{{_u._doc_remove}}}">
        <thead>
        <tr>
          <th data-name="title" data-uri="{{{_baseUrl}}}{{{_u._doc_edit}}}" data-link="id">{{_l.doc.title}}</th>
          <th data-name="uri" data-uri="{{{_baseUrl}}}{{{_u._doc_edit}}}" data-link="id">{{_l.doc.uri}}</th>
          <th data-name="DocProjectVersion.DocProject.name">{{_l.doc.project}}</th>
          <th data-name="DocProjectVersion.name" data-uri="{{{_baseUrl}}}{{{_u._doc_project_version_edit}}}" data-link="DocProjectVersionId">Version</th>
        </tr>
        </thead>
      </table>
    </div>
{{>footer}}
